<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

    <div class="container">

        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">

                </ul>
            </div>
        </div>

        <div ng-controller="EditEventController" style="padding-left: 20px;padding-right: 20px">
            <div class="container">
                <h1>New Event</h1>
                <hr />
                <form>
                    <fieldset>
                        <label>Event Name</label>
                        <input id="eventName" type="text" ng-model="event.name" placeholder="Name of event..."/>
                        <label>Event Date</label>
                        <input id="eventDate" type="text" ng-model="event.date" placeholder="Format (mm/dd/yyyy)"/>
                        <label>Event Time</label>
                        <input id="eventTime" type="text" ng-model="event.time" placeholder="Start and end time"/>
                        <label>Event Location</label>
                        <input id="eventLocation" type="text" placeholder="Address of event..."/>
                        <br/>

                        <input id="eventCity" type="text" class="input-small" placeholder="City"/>
                        <input id="eventProvince" type="text" class="input-small" placeholder="Province"/>
                    </fieldset>

                    <img ng-src="{{event.imageUrl}}" src=""/>
                    <br/>
                    <br/>

                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-default">Cancel</button>


                </form>
            </div>
        </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EventController.js"></script>
    <script src="/js/controllers/EditEventController.js"></script>

</body>
</html>
